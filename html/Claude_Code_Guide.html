const { useState, useEffect, useRef, useCallback, Children } = React;

// â”€â”€â”€ Hooks â”€â”€â”€
const useInView = (threshold = 0.15) => {
  const ref = useRef(null);
  const [inView, setInView] = useState(false);
  useEffect(() => {
    const el = ref.current;
    if (!el) return;
    const obs = new IntersectionObserver(([e]) => { if (e.isIntersecting) { setInView(true); obs.unobserve(el); } }, { threshold });
    obs.observe(el);
    return () => obs.disconnect();
  }, [threshold]);
  return [ref, inView];
};

const useScrollY = () => {
  const [y, setY] = useState(0);
  useEffect(() => {
    const h = () => setY(window.scrollY);
    window.addEventListener('scroll', h, { passive: true });
    return () => window.removeEventListener('scroll', h);
  }, []);
  return y;
};

const useTypewriter = (text, speed = 40, startDelay = 500) => {
  const [displayed, setDisplayed] = useState('');
  const [started, setStarted] = useState(false);
  useEffect(() => { const t = setTimeout(() => setStarted(true), startDelay); return () => clearTimeout(t); }, [startDelay]);
  useEffect(() => {
    if (!started) return;
    let i = 0;
    const iv = setInterval(() => { i++; setDisplayed(text.slice(0, i)); if (i >= text.length) clearInterval(iv); }, speed);
    return () => clearInterval(iv);
  }, [text, speed, started]);
  return displayed;
};

  const cardRef=useRef(null);
  const handleMove=e=>{const c=cardRef.current;if(!c)return;const r=c.getBoundingClientRect();const x=(e.clientX-r.left)/r.width-.5;const y=(e.clientY-r.top)/r.height-.5;c.style.transform=`perspective(800px) rotateY(${x*8}deg) rotateX(${-y*8}deg) scale(1.02)`};
  const handleLeave=()=>{if(cardRef.current)cardRef.current.style.transform='perspective(800px) rotateY(0) rotateX(0) scale(1)'};
  return(<div ref={cardRef} onMouseMove={handleMove} onMouseLeave={handleLeave} style={{transition:'transform .15s ease-out',transformStyle:'preserve-3d',...style}}>{children}</div>);
};
